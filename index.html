<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Litter Box Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Litter Box Tracker</h1>
    <p>This is a simple demo to log maintenance events.</p>
    <div id="dashboard">
      <!-- Two hard-coded litter boxes for demonstration -->
      <div class="litter-box" data-box-id="1">
        <h2>Box 1</h2>
        <button onclick="logEvent(1, 'scooped')">Scooped</button>
        <button onclick="logEvent(1, 'cleaned')">Cleaned</button>
        <div class="events" id="events-1"></div>
      </div>
      <div class="litter-box" data-box-id="2">
        <h2>Box 2</h2>
        <button onclick="logEvent(2, 'scooped')">Scooped</button>
        <button onclick="logEvent(2, 'cleaned')">Cleaned</button>
        <div class="events" id="events-2"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
